<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/icons8-calculator-98.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="displayTotal">0</div>
        <div id="display"></div>
      </div>
      <div>
        <button id="Delete">C</button>
        <button id="Backspace">CE</button>
        <button id="%">%</button>
        <button id="/" class="operator">/</button>
      </div>

      <div>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="*" class="operator">x</button>
      </div>

      <div>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="-" class="operator">-</button>
      </div>

      <div>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="+" class="operator">+</button>
      </div>

      <div>
        <button id="negative" class="number">+/-</button>
        <button id="0" class="number">0</button>
        <button id="." class="number">.</button>
        <button id="Enter" class="operator">=</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
